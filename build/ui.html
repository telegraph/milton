  margin: 0;

h4,
h5,

  font-size: 100%;
  font-weight: normal;
}

  list-style: none;
}

input,
select,
textarea {
  margin: 0;

  box-sizing: border-box;

@import url('https://rsms.me/inter/inter.css');

body {
  --padding-small: 6px;
  --padding-medium: 12px;
  --padding-large: 24px;
  --padding-huge: 48px;

  --colours-grey-0: rgb(33, 33, 33);
  --colours-grey-1: rgb(74, 74, 74);
  --colours-grey-2: rgb(133, 133, 133);
  --colours-grey-3: rgb(179, 179, 179);
  --colours-grey-4: rgb(227, 227, 227);
  --colours-grey-5: rgb(245, 245, 245);
  --colours-main: rgb(72, 202, 126);
  --colours-main-light: rgb(208, 242, 222);
  --colours-main-dark: rgb(44, 75, 57);

  --font-family-sans-serif: Arial, Helvetica, sans-serif;
  --font-famailt-serif: Georgia, 'Times New Roman', Times, serif;

  --font-size--small: 11px;
  --font-size--medium: 14px;
  --font-size--large: 18px;
}

html {
  font-family: 'Inter', sans-serif;
}
@supports (font-variation-settings: normal) {
  html {
    font-family: 'Inter var', sans-serif;
  }
}

html,
body {
  margin: 0;
  font-size: 14px;
}

button {
  border: 1px solid transparent;
  background: #fff;
  padding: var(--padding-small, 0) var(--padding-medium, 0);
  cursor: pointer;
  border-radius: 2px;
  outline: none;
  border: 1px solid transparent;

  background: var(--colours-main, #f0f);
}

.btn--primary {
  color: #fff;
  background: var(--colours-main, #f0f);
}

.btn--secondary {
  color: var(--colours-grey-1, #f0f);
  border-color: var(--colours-grey-2, #f0f);
  background-color: transparent;
  margin-right: var(--padding-small, 0);
}

button:disabled {
  border: 1px solid var(--colours-grey-4, #f0f);
  color: var(--colours-grey-4, #f0f);
  background: #fff;
}

button:active,
button:hover {
  outline: none;
}

.f2h {
  height: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.f2h__header {
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: var(--padding-small, 0) var(--padding-medium, 0);
  border-bottom: 1px solid #e4e4e4;
  background: #f9f9f9;
}

.f2h__body {
  flex: 1;
  display: flex;
  padding: var(--padding-large, 0) var(--padding-huge, 0);
}

.f2h__label {
  display: flex;
  cursor: pointer;
  padding: var(--padding-small) 0;
  align-items: center;
}

.f2h__checkbox,
.f2h__radio_btn {
  margin-right: var(--padding-medium, 0);
}

.f2h__selection_width {
  font-size: var(--font-size--small, 1);
  margin: 0 var(--padding-small, 0);
  display: block;
  color: var(--colours-grey-2, #f0f);
}

.f2h__title {
  font-family: var(--font-family-sans-serif, sans-serif);
  font-size: var(--font-size--medium, 1em);
  flex: 1;
}

.f2h__preview {
  width: 100%;
}

.f2h__preview_title {
  font-size: var(--font-size--medium, 1);
  margin: var(--padding-small, 0) 0;
}

.f2h__preview_wrapper {
  overflow-x: auto;
  overflow-y: hidden;
  width: 100%;
}

.f2h__preview_width {
  font-size: var(--font-size--small, 1);
  color: var(--colours-grey-3, #f0f);
  padding-left: var(--padding-small, 0);
}

.error {
  background-color: var(--colours-grey-5, #f0f);
  border-radius: 2px;
  padding: var(--padding-medium, 0) var(--padding-small, 0);
  text-align: center;
  color: var(--colours-grey-0, #f0f);
  margin: var(--padding-medium, 0) 0;
  flex: 1;
  align-self: center;
}

/* Save */
.f2h__save {
  display: flex;
  flex-direction: column;
  width: 100%;
